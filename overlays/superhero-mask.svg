<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <linearGradient id="maskGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d32f2f"/>
      <stop offset="100%" style="stop-color:#b71c1c"/>
    </linearGradient>
  </defs>

  <!-- Main mask body -->
  <path d="M 10 50
           Q 10 20 50 15
           Q 100 10 150 10
           Q 200 10 250 15
           Q 290 20 290 50
           Q 290 80 250 85
           Q 200 90 150 90
           Q 100 90 50 85
           Q 10 80 10 50 Z"
        fill="url(#maskGrad)"
        stroke="#8b0000"
        stroke-width="3"/>

  <!-- Left eye hole -->
  <ellipse cx="85" cy="50" rx="35" ry="28" fill="transparent" stroke="#8b0000" stroke-width="2"/>

  <!-- Right eye hole -->
  <ellipse cx="215" cy="50" rx="35" ry="28" fill="transparent" stroke="#8b0000" stroke-width="2"/>

  <!-- Nose bridge cutout hint -->
  <path d="M 130 45 Q 150 55 170 45" stroke="#8b0000" stroke-width="2" fill="none"/>
</svg>
